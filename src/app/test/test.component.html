<div class="container">
    <p>hello {{ name }}</p>
    <img [src]="imageUrl" alt="Formalab logo" width="100px">
    <button (click)="hello(name)" class="btn btn-info">click</button>
    <hr>

    <ul *ngFor="let bookname of booksList">
        <li>{{bookname}}</li>
    </ul>

    <div *ngIf="booksList.length == 0" class="alert alert-warning">
        no books found

    </div>

    <hr>
    <ul *ngFor="let user of usersList">
        <li>{{user.firstname}}</li>
    </ul>


</div>
